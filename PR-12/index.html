<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Зоряні війни: нова Нісенітниця</title>
</head>

<body>
	<h1>Практична робота №12 Мороз Михайла Олексійовича</h1>


	<form id="userForm">
		<label for="username">Ім’я користувача:</label>
		<input type="text" id="username" name="username" required><br>

		<label for="email">Електронна пошта:</label>
		<input type="email" id="email" name="email" required><br>

		<label>Оберіть прийоми їжі:</label><br>
		<input type="radio" id="breakfast" name="meal" value="сніданок">
		<label for="breakfast">Сніданок</label><br>
		<input type="radio" id="lunch" name="meal" value="обід">
		<label for="lunch">Обід</label><br>
		<input type="radio" id="dinner" name="meal" value="вечерю">
		<label for="dinner">Вечеря</label><br>

		<label>Оберіть страви:</label><br>
		<input type="checkbox" id="borshch" name="dish" value="борщ">
		<label for="borshch">Борщ</label><br>

		<input type="checkbox" id="kasha_vivsyana" name="dish" value="вівсяну кашу">
		<label for="kasha_vivsyana">Вівсяна каша</label><br>

		<input type="checkbox" id="pasta" name="dish" value="пасту болоньєзе">
		<label for="pasta">Паста Болоньєзе</label><br>

		<input type="checkbox" id="pizza" name="dish" value="піцу">
		<label for="pizza">Піца</label><br>

		<input type="checkbox" id="shashlyk" name="dish" value="шашлички">
		<label for="shashlyk">Шашлик</label><br>

		<label for="comment">Коментар:</label><br>
		<textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>

		<button type="button" id="Yes_it_is_really_a_button">Надіслати</button>
	</form>

	<div id="output"></div>

</body>

<script src="scripts.js"></script>

</html>
